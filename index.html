<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>[World Working Hours]</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="all" />
        <script src="script.js"></script>
    </head>

    <body>
        <div id="container">
            <header>
                <h1>World Working Hours</h1>
                <p class="baseline">Check possible meeting hours worldwide</p>
            </header>

          	<main>
          		<form id="check-gmt" method="post" action="#">
          			<p><label for="TZ1">My town</label> <input type="text" id="TZ1" name="TZ1" /></p>
      					<fieldset>
      						<legend>My working hours</legend>
      						<p><label for="hfrom">From</label> <input type="time" id="hfrom" name="hfrom" />
      							<label for="hto">to</label> <input type="time" id="hto" name="hto" /></p>
      					</fieldset>
      					<p><label for="TZ2">My client's town</label> <input type="text" id="TZ2" name="TZ2" /></p>

      					<p class="buttons-bar">
      						<input type="submit" value="Check" />
      					</p>

      					<div id="answer">
      						<p>The best meeting hours for your timezone would range from <strong id="timef">8:00</strong> to
      						        <strong id="timeto">12:00</strong> &mdash; local time.</p>
                  <p>The remote timezone will range from <strong id="ttimef">11:00</strong> to
      						        <strong id="ttimeto">15:00</strong>.</p>
                  <div id="the-canvas">
                    <svg id="mySVG" version="1.1" viewbox="0 0 300 300">
              			</svg>
                </div>
      				</div>
            </form>
          </main>
		</div>
	</body>
</html>
